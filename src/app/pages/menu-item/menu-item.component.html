<div class="container mt-5 mb-5">

  <div class="row">

    <div class="col-lg-6" *ngIf="itemData">
      <a routerLink="../../menu" class="btn btn-sm btn-info">Back</a>
      <img src="{{itemData[0].image}}" alt="" width="100%">
      <h1 class="mt-3">{{itemData[0].name}}</h1>
      <p>{{itemData[0].details}}</p>
      <p>{{itemData[0].details2}}</p>

    </div>

    <div class="col-lg-6">
      <h1>Enter your contact info</h1>
      <form>
        <input type="text" class="form-control" placeholder="Enter your name">
        <input type="text" class="form-control" placeholder="Enter your email">
        <input type="text" class="form-control" placeholder="Twitter">
        <textarea name="" class="form-control" id="" cols="30" rows="3" placeholder="comments"></textarea>
        <button class="btn btn-md btn-success mt-3">submit form</button>
    
      </form>

    </div>

  </div>

</div>
