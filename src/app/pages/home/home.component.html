<div class="container mt-4 mb-4">
  <h1 class="text-center">Header text for <span class="highlight">section</span></h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let item of itemData; index as i">
      <div class="itemBox" *ngIf="i <= 3">
        <img src="{{item.image}}">
        <h1>{{item.name}}</h1>
        <p>{{item.details}}</p>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="viewMoreBtn">View more <i class="bi bi-arrow-right"></i></a>
</div>
